        <nav>

    <div>
        <section>
            <form action="guardar_pedido.php" method="POST">
            <div>
                <label for="id"><b>ID del Cliente: </b>254352</label>
                <input type="hidden" id="id" name="id" required>
            </div>
            <br>
            <div>
                <label for="producto"><b>Seleccionar Producto:</b></label>
                <select id="producto" name="producto" required>
                    <option value=""></option>
                    <option value="uno">Uno</option>
                    <option value="monopoly">Monopoly</option>
                    <option value="ajedrez">Ajedrez</option>
                    <option value="catan">Catan</option>
                </select>
            </div>
            <div>
                <label for="cantidad"><b>Cantidad:</b></label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div>
                <label for="direccion_envio"><b>Direccion de Envío:</b></label>
                <input type="text" id="direccion_envio" name="direccion_envio" required>
            </div>
            <div>
                <label for="num_tarjeta"><b>Numero de la tarjeta: </b></label>
                <input type="text" id="num_tarjeta" name="num_tarjeta" required>
            </div>
            <div>
                <label for="fech_tarjeta"><b>Fecha: </b></label>
                <input type="month" id="fech_tarjeta" name="fech_tarjeta" required>
            </div>
            <div>
                <label for="cvc_tarjeta"><b>CVC: </b></label>
                <input type="text" id="cvc_tarjeta" name="cvc_tarjeta" required minlength="0" maxlength="3"><!--tambien podia utilizar el min y el max(pero al escribirlos me aparecio ese y creo que tiene mas sentido)-->
            </div>
            <div>
                <button type="submit">Realizar Pedido</button>
            </div>
            </form>
        </section>
    </div>
