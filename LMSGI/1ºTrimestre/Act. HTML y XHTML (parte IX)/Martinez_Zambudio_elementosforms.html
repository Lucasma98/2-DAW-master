<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ejemplos de uso de los elementos de un formulario</h2>
    <form>
        <label for="nombre">Elige tu color favorito: </label>
        <input type="color" name="nombre" id="nombre">
        <br>
        <label for="fecha">Dime la hora</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="fecha y hora">Dime la hora</label>
        <input type="datetime-local" name="fecha y hora" id="fecha y hora">
        <br>
        <label for="file">Elige un archivo</label>
        <input type="file" name="file" id="file">
    </form>
    
</body>
</html>
