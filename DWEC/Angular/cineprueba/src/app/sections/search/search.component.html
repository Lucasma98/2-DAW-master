<!--el #search es para nombrar al input-->
<div class="input-group mb-3">
  <input #search (keyup.enter)="searchbyName(search.value)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> 
  <button class="btn btn-outline-success" type="submit">Search</button>
 </div>

  @for (movies of getdatosjson(); track $index) {
  <app-card-movie [movie]="movies"></app-card-movie>
}
