<div class="row row-cols-md-5">
    <div>
        <img class="img-thumbnail float-start" src="{{datos.imagen}}" alt="Imagen de {{datos.nombre}}">
        {{datos.nombre}}
    </div>
    <div>{{datos.precio}}€</div>
    <div>
        <div class="d-flex align-items-center">
            <button (click)="restarCantidad()" class="btn btn-danger fw-bold me-2">-</button>
            <input type="text" [value]="datos.cantidad" disabled="true" class="form-control me-2" style="width: 60px;">
            <button (click)="aumentarCantidad()" class="btn btn-success fw-bold">+</button>
        </div>
    </div>
    <div>{{(datos.precio * datos.cantidad).toFixed(2)}}€</div>
    <div>
        <button (click)="eliminarArticulo()" class="btn btn-danger">Eliminar</button>
    </div>
</div>
